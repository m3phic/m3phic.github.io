bio: Rianne is a Senior Researcher at Microsoft Research Amsterdam, working on the intersection of deep learning and computational chemistry and physics for molecular simulation. Her prior research includes a broad range of topics like generative modeling, variational inference, source compression, graph-structured learning and condensed matter physics. Before joining MSR van den Berg was a Research Scientist at Google Brain. Rianne received her PhD in theoretical condensed-matter physics in 2016 at the University of Amsterdam, followed by a postdoctoral stint at the Amsterdam Machine Learning Lab (AMLAB). In 2019, Rianne won the Faculty of Science Lecturer of the Year award at the University of Amsterdam for teaching a machine learning course in the master of AI.
